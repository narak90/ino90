<body>
       clone : 원격저장소 복사
    add: 스테이지 영역에 작업파일 추가
    commit : 세이브, 스테이지 영역의 파일드르 가지고 커밋(=세이브)를 만들수 있다
    push: 원격저장소에 커밋을 업로드 한다.
    
    --
    
    -특정파일의 내용을 마지막 커밋으로 돌리고 싶다면 코드뭉치버리기
</body>
